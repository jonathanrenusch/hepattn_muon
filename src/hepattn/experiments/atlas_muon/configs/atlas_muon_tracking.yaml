data:
  train_dir: /home/iwsatlas1/jrenusch/master_thesis/tracking/data/root/train_PU200_processed
  val_dir: /home/iwsatlas1/jrenusch/master_thesis/tracking/data/root/valid_PU200_processed
  test_dir: /home/iwsatlas1/jrenusch/master_thesis/tracking/data/root/test_PU200_processed

  # hit_eval_train: /home/iwsatlas1/jrenusch/master_thesis/tracking/data/HC-v3_20250622-T103156/ckpts/epoch=046-val_acc=0.96694_train_data_eval.h5
  # hit_eval_val: /home/iwsatlas1/jrenusch/master_thesis/tracking/data/HC-v3_20250622-T103156/ckpts/epoch=046-val_acc=0.96694_val_data_eval.h5
  # hit_eval_test: /home/iwsatlas1/jrenusch/master_thesis/tracking/data/HC-v3_20250622-T103156/ckpts/epoch=046-val_acc=0.96694_test_data_eval.h5
  
  num_workers: 10
  num_train: -1
  num_test: -1
  num_val: -1
  batch_size: 1  # Start with batch_size=1 to avoid smart batching issues
  use_smart_batching: false  # Disable smart batching as requested

  # ATLAS muon data parameters
  event_max_num_particles: &num_objects 6  # Typically fewer particles per event in muon data

  inputs:
    hit:
      # Global hit coordinates
      - spacePoint_globEdgeHighX
      - spacePoint_globEdgeHighY
      - spacePoint_globEdgeHighZ
      - spacePoint_globEdgeLowX
      - spacePoint_globEdgeLowY
      - spacePoint_globEdgeLowZ
      - spacePoint_time
      - spacePoint_driftR
      # Add covariance information
      - spacePoint_covXX
      - spacePoint_covXY
      - spacePoint_covYX
      - spacePoint_covYY
      # Add detector information
      - spacePoint_channel
      - spacePoint_layer
      - spacePoint_stationPhi
      - spacePoint_stationEta
      - spacePoint_technology
      # Add derived hit fields
      - r  # Radial distance
      - s  # 3D distance
      - theta  # Polar angle
      - phi  # Azimuthal angle

  targets:
    # hit:
    #   - on_valid_particle
    particle:
      - truthMuon_pt
      - truthMuon_eta
      - truthMuon_phi
      - truthMuon_q

trainer:
  # Training stuff here
  max_epochs: 50
  accelerator: gpu
  devices: [1]
  precision: bf16-mixed
  log_every_n_steps: 50
  default_root_dir: logs
  gradient_clip_val: 0.1
  enable_progress_bar: true

  #profiler:
  #  class_path: lightning.pytorch.profilers.PyTorchProfiler
  #  init_args:
  #    dirpath: ./profile_logs/
  #    filename: profile.json

  # Specify loggers here
  logger:
    class_path: lightning.pytorch.loggers.CometLogger
    init_args:
      project: trackml_tracking

  callbacks:
    - class_path: hepattn.callbacks.Compile
    - class_path: hepattn.callbacks.InferenceTimer
    - class_path: hepattn.callbacks.SaveConfig
    - class_path: hepattn.callbacks.Checkpoint
      init_args:
        monitor: val/acc
        mode: max
        save_top_k: 1
    - class_path: hepattn.callbacks.PredictionWriter
      init_args:
        write_inputs: false
        write_outputs: false
        write_preds: True
        write_targets: false
        write_losses: false
    - class_path: lightning.pytorch.callbacks.LearningRateMonitor
    - class_path: lightning.pytorch.callbacks.TQDMProgressBar
      init_args:
        refresh_rate: 50
    - class_path: lightning.pytorch.callbacks.EarlyStopping
      init_args:
        monitor: val/acc
        patience: 15 
        min_delta: 0.0
        mode: max
        verbose: True 

model:
  optimizer: Lion

  # Learning rate scheduler config
  lrs_config:
    initial: 1e-5
    max: 5e-5
    end: 1e-5
    pct_start: 0.05
    skip_scheduler: false
    weight_decay: 1e-5

  # Whether to use multi task learning or not
  mtl: false

  model:
    class_path: hepattn.models.MaskFormer
    init_args:
      dim: &dim 256
      num_queries: *num_objects
      input_sort_field: phi
      input_nets:
        class_path: torch.nn.ModuleList
        init_args:
          modules:
            - class_path: hepattn.models.InputNet
              init_args:
                input_name: hit
                fields:
                  # Global hit coordinates
                  - spacePoint_globEdgeHighX
                  - spacePoint_globEdgeHighY
                  - spacePoint_globEdgeHighZ
                  - spacePoint_globEdgeLowX
                  - spacePoint_globEdgeLowY
                  - spacePoint_globEdgeLowZ
                  - spacePoint_time
                  - spacePoint_driftR
                  # Add covariance information
                  - spacePoint_covXX
                  - spacePoint_covXY
                  - spacePoint_covYX
                  - spacePoint_covYY
                  # Add detector information
                  - spacePoint_channel
                  - spacePoint_layer
                  - spacePoint_stationPhi
                  - spacePoint_stationEta
                  - spacePoint_technology
                  # Add derived hit fields
                  - r  # Radial distance
                  - s  # 3D distance
                  - theta  # Polar angle
                  - phi  # Azimuthal angle
                net:
                  class_path: hepattn.models.Dense
                  init_args:
                    input_size: 21
                    output_size: *dim
                posenc:
                  class_path: hepattn.models.FourierPositionEncoder
                  init_args:
                    input_name: hit
                    fields:
                      - phi
                    dim: *dim
                    scale: 0.1

      encoder:
        class_path: hepattn.models.Encoder
        init_args:
          num_layers: 4
          dim: *dim
          attn_type: flash
          window_size: 256
          window_wrap: true
          hybrid_norm: true
          norm: RMSNorm

      num_decoder_layers: 8
      # intermediate_losses: true
      decoder_layer_config:
        dim: *dim
        norm: RMSNorm
        mask_attention: true

      tasks:
        class_path: torch.nn.ModuleList
        init_args:
          modules:
            - class_path: hepattn.models.task.ObjectValidTask
              init_args:
                name: track_valid
                input_object: query
                output_object: track
                target_object: particle
                losses:
                  object_bce: 1.0
                costs:
                  object_bce: 1.0
                dim: *dim
                null_weight: 1.0
            - class_path: hepattn.models.task.ObjectHitMaskTask
              init_args:
                name: track_hit_valid
                input_hit: hit
                input_object: query
                output_object: track
                target_object: particle
                losses:
                  mask_bce: 100.0
                  #mask_dice: 2.0
                  mask_focal: 50.0
                costs:
                  mask_bce: 100.0
                  #mask_dice: 2.0
                  mask_focal: 50.0
                dim: *dim
                null_weight: 1.0

      matcher:
        class_path: hepattn.models.matcher.Matcher
        init_args:
          default_solver: 1015_late
          adaptive_solver: true