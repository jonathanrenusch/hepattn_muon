seed_everything: 42
name: ATLAS-Muon-v1

data:
  # class_path: hepattn.experiments.atlas_muon.data.AtlasMuonDataModule

  train_dir: /home/iwsatlas1/jrenusch/master_thesis/tracking/data/root/train_PU200_processed
  val_dir: /home/iwsatlas1/jrenusch/master_thesis/tracking/data/root/valid_PU200_processed
  test_dir: /home/iwsatlas1/jrenusch/master_thesis/tracking/data/root/test_PU200_processed

  num_workers: 10
  num_train: -1
  num_test: -1
  num_val: -1
  batch_size: 1  # Start with batch_size=1 to avoid smart batching issues
  use_smart_batching: false  # Disable smart batching as requested

  # ATLAS muon data parameters
  event_max_num_particles: 6  # Typically fewer tracks per event in muon data

  # Define which inputs will be available to the model
  inputs:
    hit:
      # Global hit coordinates
      - spacePoint_globEdgeHighX
      - spacePoint_globEdgeHighY
      - spacePoint_globEdgeHighZ
      - spacePoint_globEdgeLowX
      - spacePoint_globEdgeLowY
      - spacePoint_globEdgeLowZ
      - spacePoint_time
      - spacePoint_driftR
      # Add covariance information
      - spacePoint_covXX
      - spacePoint_covXY
      - spacePoint_covYX
      - spacePoint_covYY
      # Add detector information
      - spacePoint_channel
      - spacePoint_layer
      - spacePoint_stationPhi
      - spacePoint_stationEta
      - spacePoint_stationIndex
      - spacePoint_technology
      # Add derived hit fields
      - r  # Radial distance
      - s  # 3D distance
      - theta  # Polar angle
      - phi  # Azimuthal angle
  targets:
    hit:
      - on_valid_particle
    particle:
      - truthMuon_pt
      - truthMuon_eta
      - truthMuon_phi
      - truthMuon_q
      - truthMuon_qpt

trainer:
  # Training configuration
  max_epochs: 50
  accelerator: gpu
  devices: [2]
  precision: bf16-mixed
  log_every_n_steps: 50
  default_root_dir: logs
  gradient_clip_val: 1.0
  enable_progress_bar: True

  # Specify loggers here
  logger:
    class_path: lightning.pytorch.loggers.CometLogger
    init_args:
      project: atlas_muon_filtering

  callbacks:
    - class_path: hepattn.callbacks.Compile
    - class_path: hepattn.callbacks.InferenceTimer
    - class_path: hepattn.callbacks.SaveConfig
    - class_path: hepattn.callbacks.Checkpoint
      init_args:
        monitor: val/acc
        mode: max
        save_top_k: 1
    - class_path: hepattn.callbacks.PredictionWriter
      init_args:
        write_inputs: false
        write_outputs: false
        write_preds: True
        write_targets: false
        write_losses: false
    - class_path: lightning.pytorch.callbacks.LearningRateMonitor
    - class_path: lightning.pytorch.callbacks.TQDMProgressBar
      init_args:
        refresh_rate: 50
    - class_path: lightning.pytorch.callbacks.EarlyStopping
      init_args:
        monitor: val/acc
        patience: 15 
        min_delta: 0.0
        mode: max
        verbose: True 

model:
  optimizer: Lion

  lrs_config:
    initial: 1e-5
    max: 3e-5
    end: 1e-6
    pct_start: 0.05
    weight_decay: 1e-5

  model:
    class_path: hepattn.models.HitFilter
    init_args:
      input_sort_field: phi
      input_nets:
        class_path: torch.nn.ModuleList
        init_args:
          modules:
            - class_path: hepattn.models.InputNet
              init_args:
                input_name: hit
                fields:
                  # Global hit coordinates
                  - spacePoint_globEdgeHighX
                  - spacePoint_globEdgeHighY
                  - spacePoint_globEdgeHighZ
                  - spacePoint_globEdgeLowX
                  - spacePoint_globEdgeLowY
                  - spacePoint_globEdgeLowZ
                  - spacePoint_time
                  - spacePoint_driftR
                  # Add covariance information
                  - spacePoint_covXX
                  - spacePoint_covXY
                  - spacePoint_covYX
                  - spacePoint_covYY
                  # Add detector information
                  - spacePoint_channel
                  - spacePoint_layer
                  - spacePoint_stationPhi
                  - spacePoint_stationEta
                  - spacePoint_stationIndex
                  - spacePoint_technology
                  # Add derived hit fields
                  - r  # Radial distance
                  - s  # 3D distance
                  - theta  # Polar angle
                  - phi  # Azimuthal angle
                net:
                  class_path: hepattn.models.Dense
                  init_args:
                    input_size: 21  # Number of input features for ATLAS muon data
                    output_size: &dim 256
                    norm_input: true
                posenc:
                  class_path: hepattn.models.FourierPositionEncoder
                  init_args:
                    input_name: hit
                    fields:
                      - phi
                    # TODO: Check wether you might want to add more here
                    dim: *dim
                    scale: 0.1
      encoder:
        class_path: hepattn.models.Encoder
        init_args:
          num_layers: 8 # Slightly fewer layers for muon data
          dim: *dim
          attn_type: flash
          window_size: 512  # Smaller window size for fewer hits per event
          window_wrap: true
          hybrid_norm: true
          norm: RMSNorm

      tasks:
        class_path: torch.nn.ModuleList
        init_args:
          modules:
            - class_path: hepattn.models.task.HitFilterTask
              init_args:
                name: hit_filter
                input_object: hit
                target_field: on_valid_particle
                dim: *dim
                threshold: 0.1
                loss_fn: bce
